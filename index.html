<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>PL HOSTING - Gerador de Faturas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f2f5; }
.container { max-width: 600px; margin-top: 50px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2);}
h2 { color: #1e90ff; text-align: center; margin-bottom: 20px;}
button { width: 100%; }
</style>
</head>
<body>
<div class="container">
    <h2>Gerador de Faturas - PL HOSTING</h2>
    {% if sucesso %}
        <div class="alert alert-success">✅ Fatura gerada e e-mail enviado para {{ email }}!</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label>Nome do Cliente</label>
            <input type="text" name="cliente_nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>E-mail</label>
            <input type="email" name="cliente_email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Usuário</label>
            <input type="text" name="usuario" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Senha</label>
            <input type="text" name="senha" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Plano</label>
            <input type="text" name="plano" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Valor Inicial</label>
            <input type="text" name="valor_inicial" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Valor Mensal</label>
            <input type="text" name="valor_mensal" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Próximo Vencimento</label>
            <input type="text" name="proximo_vencimento" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Gerar Fatura</button>
    </form>
</div>
</body>
</html>
